
<div class="container">
    <div class="row">
      <div class="Absolute-Center is-Responsive">
        <div id="logo-container">
          
        </div>
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <h2>Sign Up</h2>
          <form action="" id="loginForm">
            <div class="form-group input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input class="form-control" type="text" name='username' placeholder="username"/>          
            </div>
            <div class="form-group input-group">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
                <input class="form-control" type="email" name='email' placeholder="email"/>          
              </div>
            <div class="form-group input-group">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock" aria-hidden="true"></i></span>
              <input class="form-control" type="password" name='password' placeholder="password"/>     
            </div>
            <div class="form-group input-group">
                <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                <input class="form-control" type="password" name='repeat password' placeholder="repeat password"/>     
              </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
              </label>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-lg btn-primary btn-block">Sign Up</button>
            </div>
            <div class="form-group text-center">
              <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
            </div>
          </form>        
        </div>  
      </div>    
    </div>
  </div>
